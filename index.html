<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Montserrat:wght@600&family=Poppins:wght@500&family=Lato:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="login-content">
            
            <div class="logo-container">
                <img src="gec2 logo.png" alt="App Logo" class="logo"> <!-- Placeholder for logo -->
            </div>
            <h1>Welcome Back!</h1>
            <p>Please log in to access your student dashboard.</p>
            <form id="login-form">
                <label for="username">Registration Number</label>
                <input id="username" type="text" placeholder="Enter your registration number" required><br>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            window.location.href = "schedule.html";
        });
    </script>
</body>
</html>
